<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="bactop">
      <a href="#header">
        <i class="fa-solid fa-jet-fighter-up"></i>
      </a>
    </div>
    <header>
      <nav id="navbar">
        <div class="container df">
          <div class="header__nav-logo">
            <img src="./imgs/logo (1).png" alt="" />
          </div>
          <div class="header__nav-right df">
            <ul class="header__nav__list df" id="header__nav-list">
              <li class="header__nav-item">
                <a href="ind.html" class="header__nav-link">Services</a>
              </li>
              <li class="header__nav-item">
                <a href="continue.html" class="header__nav-link">About</a>
              </li>
              <li class="header__nav-item">
                <a href="index.html" class="header__nav-link">Servise</a>
              </li>
            </ul>
            <div class="header__nav-btns df">
              <button class="header__nav__contact-btn"  href="continue.html">Log in</button>
              <button class="header__nav__contact-btn">Open an account</button>
              <button class="header__nav__contact-btn">En</button>
              <button
                class="header__nav__hamburger-btn"
                id="header__nav__hamburger-btn"
              >
                <span class="bar-first"></span>
                <span class="bar-second"></span>
                <span class="bar-third"></span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="section__card">
        <div class="container">
          <div style="margin-top: 50px">
          <img class="section__card__img" src="./imgs/logo (1).png" alt="" />
          <h2 class="welcome__title">Welcome to ByTrend!</h2>
          <div
            style="display: flex; justify-content: center; align-items: center"
          >
            <p class="login__text">Already have an account?</p>
            <a class="login__link" href="ind.html">Login</a>
          </div>
        </div>
        <form action="">
          <div class="name">
            <div>
              <label for=""> Email* </label>
              <input required type="email" placeholder="Email address" />
            </div>
          </div>

          <div style="margin-top: 40px">
            <label for="">Phone*</label>
            <input value="+998 " required type="tel" placeholder="965-748-89-90" />
          </div>

          <div class="country__input" style="display: flex; gap: 20px; ">
            <div style="margin-top: 40px; width: 200px">
              <label for="">Country</label>
             <select name>
              <option value="">Uzbekistan</option>
              <option value="">Qozogistan</option>
              <option value="">Rassia</option>
              <option value="">Amerika</option>
              <option value="">Braziliya</option>
              <option value="">Turkiya</option>
             </select>
            </div>
            <div style="margin-top: 40px; width: 200px">
              <label for="">City*</label>
              <input required type="text" placeholder="Name of the city" />
            </div>
          </div>

          <div style="margin-top: 40px">
            <label for="">Password*</label>
            <input required type="password" placeholder="*******" />
          </div>

          <div style="margin-top: 40px">
            <label for="">Confirm password*</label>
            <input required type="password" />
          </div>

          <a href="continue.html">
            <button class="continue__btn">Register</button>
          </a>
        </form>
        </div>
      </div>
    </main>
    <p class="section__card__bottom">By signing up, you are agreeing to our <span class="section__card__text">Terms & Conditions</span><br> and <span class="section__card__text">Privacy Policy</span>.</p>

    <script src="./js/app.js"></script>
  </body>
</html>
